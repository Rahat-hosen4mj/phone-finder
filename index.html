<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-finder</title>
    <!-- --------- bootstrap css link-------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- --------- custom css link-------- -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="text-primary text-center mt-3 pt-3">Find your favourite phone</h2>

    <!------- search filed --------->

    <div class="input-group mb-3 w-50 mx-auto pt-2">
        <input id="search-field" type="text" class="form-control" placeholder="search your phone.."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>
    
    <!-- ---------- display phones details by name-------- -->
    <div id="phone-details" class="row row-cols-1 row-cols-md-3 ps-5 ms-5 mx-auto g-5">
        
    </div>


    <!-- ---------- display phones-------- -->
    <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-5  m-3">
        
    </div>


    <!-- --------- bootstrap js link-------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- --------- custom js link-------- -->
    <script src="custom.js"></script>
</body>

</html>
